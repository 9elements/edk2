---

name: Sync Tianocore master

on:
  schedule:
    - cron: '0 6 * * *'   # every day at 6:00 a.m.
  workflow_dispatch:   # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Merge master
        uses: tgymnich/fork-sync@v1.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: tianocore
          base: master
          head: master
          merge_method: merge
